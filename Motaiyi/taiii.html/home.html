    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var RES_X = 17;
            var RES_Y = 18;
            var SIZE = 22;

            if (/iphone|ipad|android/ig.test(navigator.userAgent)) {
                RES_X = 16;
                RES_Y = 16;
                SIZE = 25;
            }

            var entities = [];
            var wrapper = document.getElementById('gridWrapper');
            wrapper.style.width = (RES_X * SIZE) + 'px';
            wrapper.style.height = (RES_Y * SIZE) + 'px';

            for (var x = 0; x < RES_X; x++) {
                for (var y = 0; y < RES_Y; y++) {
                    var el = document.createElement('input');
                    el.setAttribute('type', 'checkbox');
                    el.classList.add('grow');
                    el.style.left = (x * SIZE) + 'px';
                    el.style.top = (y * SIZE) + 'px';
                    wrapper.appendChild(el);

                    var entity = {
                        element: el,
                        x: x * SIZE,
                        y: y * SIZE
                    };

                    el.addEventListener('change', function (e) {
                        toggle(entity);
                    }.bind(this, entity));

                    entities.push(entity);
                }
            }

            function toggle(targetEntity) {
                var checked = targetEntity.element.checked;

                entities.forEach(function (entity) {
                    var dx = targetEntity.x - entity.x;
                    var dy = targetEntity.y - entity.y;
                    var distance = Math.sqrt(dx * dx + dy * dy);

                    setTimeout(function () {
                        entity.element.checked = checked;
                        entity.element.classList.remove('grow');
                        entity.element.offsetWidth; // Force reflow
                        entity.element.classList.add('grow');
                    }, Math.round(distance * 1.8));
                });
            }

            setTimeout(function () {
                entities[0].element.checked = true;
                toggle(entities[0]);
            }, 500);
        });
    </script>
